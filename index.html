<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de imagens</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsivo.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <ul class="lista">
        <li class="pinturas">
            <figure class="pintura">
                <img src="src/imagens/6 1.jpg" alt="primeiro quadro">

                    <h1 class="titulo">Rome</h1>
                    <p class="subtitulo">Michelangelo</p>
                </figcaption>
            </figure>
        </li>
        <li class="pinturas">
            <figure class="pintura">
                <img src="src/imagens/boat 1.png" alt="segundo quadro">
                <figcaption class="informacoes">
                    <h1 class="titulo">Boat at Sea</h1>
                    <p class="subtitulo">Vincent van Gogh</p>
                </figcaption>    
            </figure>    
        </li>
        <li class="pinturas">
            <figure class="pintura">
                <img src="src/imagens/4 1.png" alt="terceiro quadro">
                <figcaption class="informacoes">
                    <h1 class="titulo">Sand and Sea</h1>
                    <p class="subtitulo">Da Vinci</p>

            </figure>    
        </li>
        <li class="pinturas">
            <figure class="pintura">
                <img src="src/imagens/5 1.png" alt="quarto quadro">
